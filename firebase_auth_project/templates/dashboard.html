<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h2 class="h4 mb-0">Welcome, {{ user }}</h2>
          </div>
          <div class="card-body">
            <div class="alert alert-info mb-4">
              <strong>Message:</strong> {{ note }}
            </div>

            <h3 class="h5 mb-3">Private Resources</h3>
            <div class="list-group mb-4">
              <a href="#" class="list-group-item list-group-item-action">📄 My Documents</a>
              <a href="#" class="list-group-item list-group-item-action">📧 Notifications</a>
              <a href="#" class="list-group-item list-group-item-action">📊 Activity Stats</a>
              <a href="#" class="list-group-item list-group-item-action">⚙️ Profile Settings</a>
            </div>

            <div class="d-grid">
              <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
